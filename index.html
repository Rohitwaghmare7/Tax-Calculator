<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card col-lg-6 col-md-8 col-sm-10" style="border-radius: 10px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Tax Calculator</h2>
                <form id="taxCalculatorForm">
                    <div class="form-group mb-3">
                        <label for="gIncome">Enter gross annual income</label>
                        <div class="input-group position-relative">
                            <input class="form-control" id="gIncome" placeholder="Enter gross annual income">
                            <img class="error-icon" id="gIncomeError" src="warning.png" alt="Warning Icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Invalid income!" style="display: none;">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="eIncome">Enter extra income</label>
                        <div class="input-group position-relative">
                            <input class="form-control" id="eIncome" placeholder="Enter extra income">
                            <img class="error-icon" id="eIncomeError" src="warning.png" alt="Warning Icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Invalid extra income!" style="display: none;">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="ageGroup">Select age group</label>
                        <div class="input-group position-relative">
                            <select class="form-control" id="ageGroup">
                                <option value="" disabled selected>Select age group</option>
                                <option value="<40">&lt;40</option>
                                <option value="40-60">≥40 &lt;& 60</option>
                                <option value="≥60">≥60</option>
                            </select>
                            <img class="error-icon" id="ageGroupError" src="warning.png" alt="Warning Icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Select Age Group!" style="display: none;">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="deductions">Enter total applicable deductions</label>
                        <div class="input-group position-relative">
                            <input class="form-control" id="deductions" placeholder="Enter total applicable deductions">
                            <img class="error-icon" id="deductionsError" src="warning.png" alt="Warning Icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Invalid deductions!" style="display: none;">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tax Calculation Results</h5>
                </div>
                <div class="modal-body">
                    <p id="resultText">Loading...</p>
                </div>
                <div class="modal-footer text-end">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>

</html>
